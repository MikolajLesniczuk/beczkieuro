<!DOCTYPE html>
<html lang="en pl">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <title>Zbiorniki stalowe</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if (typeof Storage !== "undefined") {
        // Jeśli tak, pobierz ostatnią odwiedzoną stronę z localStorage
        var lastVisitedPage = localStorage.getItem("lastVisitedPage");
        // Jeśli istnieje zapisana strona, przekieruj użytkownika do niej
        if (lastVisitedPage) {
          window.location.href = lastVisitedPage;
        }
      }

      // Nasłuchiwanie zdarzenia przed opuszczeniem strony
      window.addEventListener("beforeunload", function () {
        // Zapisz aktualną stronę w localStorage przed opuszczeniem strony
        if (typeof Storage !== "undefined") {
          localStorage.setItem("lastVisitedPage", window.location.href);
        }
      });
    </script>
  </body>
</html>
